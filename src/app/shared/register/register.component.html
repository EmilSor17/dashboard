<div class="container">
  <h1 class="title">Registro</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput name="username" [(ngModel)]="user.user" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput name="name" [(ngModel)]="user.userName" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Rol</mat-label>
        <mat-select name="role" [(ngModel)]="user.role" required>
          <mat-option value=0>Administrator</mat-option>
          <mat-option value=1>Usuario</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrar</button>
    <div>
      <button mat-flat-button color="warn" type="button" (click)="closeForm()">Cerrar</button>
    </div>
  </form>
</div>
